<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Membership Login / Signup</h2>
        <div id="form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="name" placeholder="Full Name">
            <input type="number" id="age" placeholder="Age">
            <button onclick="signup()">Sign Up</button>
            <button onclick="login()">Login</button>
        </div>
        <div id="dashboard" class="hidden">
            <h2>Welcome, <span id="memberName"></span>!</h2>
            <p>Age: <span id="memberAge"></span></p>
            <p>Member ID: <span id="memberID"></span></p>
            <button onclick="contactAdmin()">Contact Admin</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
